<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlehaugh | The Garner Family</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Plus Jakarta Sans (Modern, geometric, friendly) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        canvas: '#F3F4F6', // Gray 100
                        card: '#FFFFFF',
                        primary: '#18181B', // Zinc 900
                        secondary: '#71717A', // Zinc 500
                        accent: '#3B82F6', // Blue 500
                    },
                    boxShadow: {
                        'bento': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(0,0,0,0.05)',
                        'bento-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025), 0 0 0 1px rgba(0,0,0,0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F3F4F6;
            color: #18181B;
        }

        /* The Grid System */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto auto auto; 
            }
        }

        /* Bento Card Base */
        .bento-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .bento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025), 0 0 0 1px rgba(0,0,0,0.05);
        }

        /* Specific Spans */
        .col-span-2 { grid-column: span 2; }
        .row-span-2 { grid-row: span 2; }
        
        @media (max-width: 1024px) {
            .col-span-2, .row-span-2 { grid-column: span 1; grid-row: span 1; }
            .md\:col-span-2 { grid-column: span 2; }
        }
        @media (max-width: 768px) {
            .md\:col-span-2 { grid-column: span 1; }
        }

        /* Utilities */
        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .weather-gradient {
            background: linear-gradient(135deg, #E0F2FE 0%, #F0F9FF 100%);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Progress Bar Animation */
        @keyframes fillProgress {
            from { width: 0; }
        }
    </style>
</head>
<body class="antialiased selection:bg-black selection:text-white">

    <div class="bento-grid">
        
        <!-- 1. Header / Welcome (Top Left, Large) -->
        <div class="bento-card col-span-2 flex flex-col justify-between min-h-[200px]">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight mb-2">Littlehaugh.</h1>
                    <p id="greeting" class="text-secondary font-medium">Welcome home, Garners.</p>
                </div>
                <div id="live-clock" class="text-sm font-bold bg-gray-100 px-3 py-1 rounded-full text-gray-500 font-mono">
                    --:--
                </div>
            </div>
            
            <div class="mt-8 flex gap-4">
                <div class="flex -space-x-3 overflow-hidden">
                    <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://ui-avatars.com/api/?name=Matt&background=random" alt=""/>
                    <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://ui-avatars.com/api/?name=Wife&background=random" alt=""/>
                    <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://ui-avatars.com/api/?name=Hetty&background=random" alt=""/>
                </div>
                <div class="flex items-center text-sm font-medium text-secondary">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                    Online
                </div>
            </div>
        </div>

        <!-- 2. Countdown Widget (Top Right, Standard) -->
        <div class="bento-card bg-black text-white relative group cursor-default">
            <div class="absolute inset-0 bg-gradient-to-br from-gray-800 to-black opacity-50"></div>
            <div class="relative z-10 flex flex-col justify-between h-full">
                <div class="flex justify-between items-center">
                    <span class="text-sm font-medium text-gray-400">WEDDING</span>
                    <span class="text-xl">üíç</span>
                </div>
                <div>
                    <h3 id="wedding-days" class="text-4xl font-bold mb-1">...</h3>
                    <p class="text-sm text-gray-400">days since the big day</p>
                </div>
                <div class="w-full bg-gray-800 h-1.5 rounded-full mt-4 overflow-hidden">
                    <div class="bg-white h-full rounded-full w-full"></div>
                </div>
            </div>
        </div>

        <!-- 3. Weather: Rothes (Top Right, Standard) -->
        <div class="bento-card weather-gradient border border-blue-100">
            <div class="flex justify-between items-start mb-4">
                <span class="font-bold text-gray-900">Rothes</span>
                <span class="text-2xl" id="weather-icon-main">‚õÖ</span>
            </div>
            <div class="mt-auto">
                <span class="text-4xl font-bold tracking-tighter" id="weather-temp-main">--¬∞</span>
                <p class="text-sm text-blue-600 font-medium mt-1" id="weather-desc-main">Loading...</p>
            </div>
        </div>

        <!-- 4. Quick Links (Mid Left, Small) -->
        <a href="https://www.myfitnesspal.com" target="_blank" class="bento-card hover:bg-blue-50 group flex flex-col items-center justify-center text-center p-6 gap-3">
            <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93h7v7.93zm2-7.93V3.07c3.95.49 7 3.85 7 7.93h-7z"/></svg>
            </div>
            <span class="font-bold text-sm text-gray-700">FitnessPal</span>
        </a>

        <!-- 5. Quick Links (Mid Left, Small) -->
        <a href="https://connect.garmin.com" target="_blank" class="bento-card hover:bg-gray-50 group flex flex-col items-center justify-center text-center p-6 gap-3">
            <div class="w-12 h-12 bg-gray-100 text-black rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            </div>
            <span class="font-bold text-sm text-gray-700">Garmin</span>
        </a>

        <!-- 6. Calendar (Center, Large/Tall) -->
        <div class="bento-card col-span-2 row-span-2 p-0 overflow-hidden relative min-h-[400px]">
            <div class="absolute top-4 left-4 z-10 bg-white/80 backdrop-blur px-3 py-1 rounded-lg text-xs font-bold shadow-sm">
                FAMILY CALENDAR
            </div>
            <iframe src="https://calendar.google.com/calendar/embed?src=mattyxe%40gmail.com&ctz=Europe%2FLondon&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA" 
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- 7. The Hills / Weather (Right, Wide) -->
        <div class="bento-card col-span-2 flex flex-col justify-between bg-stone-50 border border-stone-100">
            <div class="flex items-center gap-2 mb-4">
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                <span class="text-xs font-bold uppercase tracking-wider text-gray-500">Hills Forecast</span>
            </div>
            <div class="grid grid-cols-3 gap-4" id="hills-weather">
                <!-- Injected via JS -->
                <div class="text-sm text-gray-400">Loading Aviemore...</div>
            </div>
        </div>

        <!-- 8. Photo Frame (Bottom Left, Square) -->
        <div class="bento-card p-0 relative group min-h-[250px] col-span-2 md:col-span-1">
            <img id="photo1" src="" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 cursor-pointer" onclick="App.refreshPhoto('photo1')">
            <div class="absolute bottom-4 left-4 bg-black/50 backdrop-blur text-white text-xs px-2 py-1 rounded">
                Click to swap ‚Üª
            </div>
        </div>

        <!-- 9. The Fridge (Bottom Center, Wide) -->
        <div class="bento-card col-span-2 bg-yellow-50 border border-yellow-100">
            <div class="flex items-center gap-2 mb-2">
                <span class="text-xl">üìù</span>
                <span class="font-bold text-yellow-900">The Fridge</span>
            </div>
            <textarea id="fridge-note" class="w-full bg-transparent border-none resize-none focus:ring-0 text-gray-800 text-lg leading-relaxed h-24 placeholder-yellow-800/30" placeholder="Type a note here..."></textarea>
        </div>

        <!-- 10. Milestones (Bottom Right, Tall) -->
        <div class="bento-card row-span-2">
            <h3 class="font-bold mb-6">Milestones</h3>
            <div class="space-y-6 relative">
                <div class="absolute left-[7px] top-2 bottom-2 w-[2px] bg-gray-100"></div>
                
                <div class="relative pl-6">
                    <div class="absolute left-0 top-1.5 w-4 h-4 rounded-full bg-blue-100 border-2 border-white"></div>
                    <p class="text-xs text-gray-400 font-mono">2006</p>
                    <p class="font-medium text-sm">Us</p>
                </div>
                
                <div class="relative pl-6">
                    <div class="absolute left-0 top-1.5 w-4 h-4 rounded-full bg-pink-100 border-2 border-white"></div>
                    <p class="text-xs text-gray-400 font-mono">2023</p>
                    <p class="font-medium text-sm">Hetty</p>
                </div>

                <div class="relative pl-6">
                    <div class="absolute left-0 top-1.5 w-4 h-4 rounded-full bg-yellow-100 border-2 border-white"></div>
                    <p class="text-xs text-gray-400 font-mono">2025</p>
                    <p class="font-medium text-sm">Wedding</p>
                </div>
                
                 <div class="relative pl-6">
                    <div class="absolute left-0 top-1.5 w-4 h-4 rounded-full bg-gray-900 border-2 border-white"></div>
                    <p class="text-xs text-gray-400 font-mono">Now</p>
                    <p class="font-medium text-sm" id="years-counter">... Years</p>
                </div>
            </div>
        </div>
        
         <!-- 11. Extra Photo (Filler) -->
        <div class="bento-card p-0 relative group min-h-[200px]">
            <img id="photo2" src="" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 cursor-pointer" onclick="App.refreshPhoto('photo2')">
        </div>

    </div>

    <script>
        const CONFIG = {
            dates: { dating: '2006-12-18', wedding: '2025-11-04' },
            photos: [
                "https://pixelbark.github.io/images/IMG_4941.jpg", "https://pixelbark.github.io/images/IMG_4942.jpg",
                "https://pixelbark.github.io/images/IMG_4944.jpg", "https://pixelbark.github.io/images/PXL_20250412_130555178.jpg",
                "https://pixelbark.github.io/images/PXL_20250413_142258849.jpg", "https://pixelbark.github.io/images/IMG_4976.jpg",
                "https://pixelbark.github.io/images/IMG_5186.jpg", "https://pixelbark.github.io/images/IMG_5203.jpg",
                "https://pixelbark.github.io/images/2aedbc73-3624-4f6a-a533-89d7219aaf24.jpg",
                "https://pixelbark.github.io/images/PXL_20250510_135947119.jpg", "https://pixelbark.github.io/images/PXL_20250622_130339779.jpg"
            ]
        };

        const App = {
            init() {
                this.time();
                this.weather();
                this.counters();
                this.fridge();
                this.refreshPhoto('photo1');
                this.refreshPhoto('photo2');
                setInterval(() => this.time(), 1000);
            },

            time() {
                const now = new Date();
                const h = now.getHours();
                document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
                
                const greeting = h < 12 ? 'Good morning' : h < 18 ? 'Good afternoon' : 'Good evening';
                document.getElementById('greeting').innerText = `${greeting}, Garners.`;
            },

            counters() {
                // Wedding
                const wedding = new Date(CONFIG.dates.wedding);
                const diffWedding = new Date() - wedding;
                document.getElementById('wedding-days').innerText = Math.floor(diffWedding / (1000 * 60 * 60 * 24));

                // Dating
                const start = new Date(CONFIG.dates.dating);
                const years = new Date().getFullYear() - start.getFullYear();
                document.getElementById('years-counter').innerText = `${years} Years together`;
            },

            fridge() {
                const el = document.getElementById('fridge-note');
                el.value = localStorage.getItem('bento_fridge') || '';
                el.addEventListener('input', () => localStorage.setItem('bento_fridge', el.value));
            },

            refreshPhoto(id) {
                const img = document.getElementById(id);
                img.style.opacity = 0.5;
                setTimeout(() => {
                    img.src = CONFIG.photos[Math.floor(Math.random() * CONFIG.photos.length)];
                    img.style.opacity = 1;
                }, 200);
            },

            async weather() {
                // Main Rothes
                try {
                    const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=57.5295&longitude=-3.2082&current_weather=true');
                    const d = await r.json();
                    document.getElementById('weather-temp-main').innerText = Math.round(d.current_weather.temperature) + '¬∞';
                    document.getElementById('weather-desc-main').innerText = 'Wind: ' + d.current_weather.windspeed + ' km/h';
                } catch(e) {}

                // Hills (Aviemore)
                try {
                    const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=57.1882&longitude=-3.8294&current_weather=true&hourly=temperature_2m,windspeed_10m&forecast_days=1');
                    const d = await r.json();
                    const current = d.current_weather;
                    
                    const html = `
                        <div class="bg-white p-3 rounded-xl shadow-sm text-center">
                            <p class="text-xs text-gray-400 uppercase">Temp</p>
                            <p class="font-bold text-lg">${Math.round(current.temperature)}¬∞</p>
                        </div>
                        <div class="bg-white p-3 rounded-xl shadow-sm text-center">
                            <p class="text-xs text-gray-400 uppercase">Wind</p>
                            <p class="font-bold text-lg ${current.windspeed > 30 ? 'text-red-500' : 'text-gray-800'}">${current.windspeed}</p>
                            <p class="text-[10px] text-gray-400">km/h</p>
                        </div>
                        <div class="bg-white p-3 rounded-xl shadow-sm text-center">
                            <p class="text-xs text-gray-400 uppercase">Status</p>
                            <p class="font-bold text-sm mt-1">${current.windspeed > 40 ? '‚ö†Ô∏è High' : '‚úÖ Good'}</p>
                        </div>
                    `;
                    document.getElementById('hills-weather').innerHTML = html;
                } catch(e) {}
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
